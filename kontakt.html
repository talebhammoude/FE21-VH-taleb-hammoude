<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a class="a-nav" href="/index.html">Startsidan</a>
    
    </header>


    <main>

        <h1>Kontakta oss</h1>

        <form>

            <label for="fname">Förnamn</label>
            <input type="text" id="fname" name="firstname" placeholder="Ditt namn..">
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Dit efternamn..">
        
            <label for="country">Land</label>
            <select id="country" name="country">
              <option value="sweden">Sverige</option>
              <option value="canada">Canada</option>
              <option value="germany">Tyskland</option>
            </select>
        
            <label for="subject">Vad har du på hjärtat?</label>
            <textarea id="subject" name="subject" placeholder="Skriv här.." style="height:200px"></textarea>
        
            <input class="submit-btn" type="submit" value="Skicka">
        
          </form>
    </main>
</body>
</html>
